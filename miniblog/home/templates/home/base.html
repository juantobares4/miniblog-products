<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniBlog de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="d-flex justify-content-center aling-items-center navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
            <a class="navbar-brand" href="{% url 'product_list' %}">Productos</a>
            <a class="navbar-brand" href="{% url 'category_list' %}">Categorías</a>
            <a class="navbar-brand" href="{% url 'product_reviews' %}">Opiniones</a>
            <a class="navbar-brand" href="{% url 'product_images' %}">Imágenes</a>
            <a class="navbar-brand" href="{% url 'suppliers_list' %}">Proveedores</a>
            <a class="btn btn-info me-3" href="{% url 'change_language' %}">
                {% if profile.language == 'es' %} EN {% else %} ES {% endif %}
            </a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-danger">Salir</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-success">Iniciar Sesión</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
