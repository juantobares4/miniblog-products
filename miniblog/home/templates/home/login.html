{% extends 'home/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center aling-items-center">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title m-1">Ingrese al sitio</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control mb-3" id="username" name="username" placeholder="Usuario">
                        <input type="password" class="form-control mb-3" id="password" name="password" placeholder="ContraseÃ±a">
                    </div>
                    <div class="d-flex justify-content-center aling-items-center">
                        <button type="submit" class="btn btn-primary m-2">Ingresar</button>
                        <a href="{% url 'register' %}" class="btn btn-outline-success m-2 text-decoration-none">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
