{% extends 'home/base.html' %}
{% block content %}
<div class="container mt-3">
    <h2>Actualizar Producto</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label class="mt-3 mb-2">Nombre del producto</label>
            {{ form.name }}
        </div>
        <div>
            <label class="mt-3 mb-2">Categoría</label>
            {{ form.category }}
        </div>
        <div>
            <label class="mt-3 mb-2">Precio</label>
            {{ form.price }}
        </div>
        <div>
            <label class="mt-3 mb-2">Stock</label>
            {{ form.stock }}
        </div>
        <div>
            <label class="mt-3 mb-2">Descripción del producto</label>
            {{ form.description }}
        </div>
        <div class="mt-1">
            <button type="submit" class="btn btn-primary mt-4 mb-5 w-100">Guardar</button>
        </div>
    </form>
</div>
{% endblock %}
