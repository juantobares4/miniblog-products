{% extends 'home/base.html' %}
{% block content %}
<div class="container mt-3">
    <h2>Mi opinión</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mt-4">
            <label>Producto</label>
            {{form.product}}
        </div>
        <div class="d-flex flex-column">
            <label for="" class="mt-3 mb-2">Autor</label>
            <input type="text" placeholder="{{author}}" readonly class="text-center w-25 rounded"> 
        </div>
        <div class="form-group mt-4">
            <label>Opinión</label>
            {{form.text}}
        </div>
        <div class="form-group mt-4">
            <label>Valoración</label>
            {{form.rating}}
        </div>
        <button type="submit" class="btn btn-primary mt-5">Publicar</button>
    </form>
</div>
{% endblock %}
