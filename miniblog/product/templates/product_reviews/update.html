{% extends 'home/base.html' %}
{% block content %}
<div class="container mt-3">
    <h2>Editar Opinión</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="" class="mt-3 mb-2">Producto</label>
            {{ form.product }}
        </div>
        <div class="d-flex flex-column">
            <label for="" class="mt-3 mb-2">Autor</label>
            <input type="text" placeholder="{{author}}" readonly class="text-center w-25 rounded"> 
        </div>
        <div>
            <label for="" class="mt-3 mb-2">Opinión</label>
            {{ form.text }}
        </div>
        <div>
            <label for="" class="mt-3 mb-2">Valoración</label>
            {{ form.rating }}
        </div>
        <div class="mt-1">
            <button type="submit" class="btn btn-primary mt-4 mb-5 w-100">Guardar</button>
        </div>
    </form>
</div>
{% endblock %}
