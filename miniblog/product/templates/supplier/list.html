{% extends 'home/base.html' %}

{% block content %}
    <div class="container mt-3">
        <h2>Listado de Proveedores</h2>
        <a href="{% url 'supplier_create' %}" class="btn btn-primary mb-3">Registrar Proveedor</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody>
                {% for supplier in suppliers %}
                <tr>
                    <td>{{ supplier.id }}</td>
                    <td>{{ supplier.name }}</td>
                    <td>{{ supplier.phone }}</td>
                    <td>{{ supplier.address }}</td>
                    <td>
                        <a href="{% url 'supplier_detail' supplier.id %}" class="btn btn-info btn-sm">Detalles</a>
                        <a href="{% url 'supplier_update' supplier.id %}" class="btn btn-success btn-sm">Editar</a>
                        <a href="{% url 'supplier_delete' supplier.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
