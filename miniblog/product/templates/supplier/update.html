{% extends 'home/base.html' %}
{% block content %}
<div class="container mt-3">
    <h2>Actualizar Datos de Proveedor</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="mb-3">
                <label>Nombre</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="">Dirección</label>
                {{form.address}}
            </div>
            <div class="mb-1">
                <label for="">Número de Teléfono</label>
                {{form.phone}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Actualizar</button>
    </form>
</div>
{% endblock %}
